        .text_space {

    <script>
        $(function () {
            var startDate = {
                elem: '#startDate',
                format: 'yyyy-MM-dd HH:mm',
                istime: true,
                istoday: true,
                type: 'datetime',
                ready:function (date) {
                    this.dateTime.hours= new Date().getHours();
                    this.dateTime.minutes= new Date().getMinutes();
                    this.dateTime.seconds=new Date().getSeconds();
                }
            };
            var endDate = {
                elem: '#endDate',
                format: 'yyyy-MM-dd HH:mm',
                istime: true,
                istoday: false,
                type: 'datetime',
                ready:function (date) {
                    this.dateTime.hours= new Date().getHours();
                    this.dateTime.minutes= new Date().getMinutes();
                    this.dateTime.seconds=new Date().getSeconds();
                }
            };
            laydate.render(startDate);
            laydate.render(endDate);

        })
    </script>
</head>

<!--新建日程-->
<div class="modal inmodal fade" id="addSchedule" tabindex="-1" role="dialog" aria-hidden="true">
    <div class="modal-dialog modal-lg" style="width: 700px;height: 520px;">
        <div class="modal-content">
            <div class="modal-header" style="padding: 15px">
                <h2>新建日程</h2>
            </div>
            <div class="modal-body" style="display: table;background-color: white;">
                <form id="addScheduleFrom" autocomplete="off" class="form-horizontal" method="post">
                    <div class="col-md-12">
                        <div class="col-sm-12 form-group">
                            <label class="col-sm-3 control-label">
                                <span class="text-red"> * </span>标题:
                            </label>
                            <div class="col-sm-9">
                                <input name="name" placeholder="请输入日程标题" class="form-control" required/>
                            </div>
                        </div>
                        <div class="col-sm-12 form-group">
                            <label class="col-sm-3 control-label">
                                <span class="text-red"> * </span>是否设置为全天:
                            </label>
                            <div class="col-sm-9">
                                <label class="radio-inline i-checks"><input name="isAllDay" type="radio" value="0" checked>是</label>
                                <label class="radio-inline i-checks"><input name="isAllDay" type="radio" value="1">否</label>
                            </div>
                        </div>
                        <div class="col-sm-12 form-group">
                            <label class="col-sm-3 control-label">
                                <span class="text-red"> * </span>选择时间:
                            </label>
                            <div class="col-sm-9">
                                <input placeholder="选择日期" style="display:inline-block;width:40%;margin-left:0;vertical-align: middle"
                                       class="form-control layer-date" id="startDate" name="startDate">
                                <span style="display:inline-block;padding:0 10px;">至</span>
                                <input placeholder="选择日期" style="display:inline-block;width:40%;vertical-align: middle"
                                       class="form-control layer-date" id="endDate" name="endDate" required>
                            </div>
                        </div>
                        <div class="col-sm-12 form-group">
                            <label class="col-sm-3 control-label">
                                <span class="text-red"> * </span>重复:
                            </label>
                            <div class="col-sm-4">
                                <select name="repeatFlag" class="form-control height18" required>
                                    <option value="0" selected="selected">无</option>
                                    <option value="1">每天</option>
                                    <option value="2">每周</option>
                                    <option value="3">每两周</option>
                                    <option value="4">每月</option>
                                    <option value="5">每年</option>
                                </select>
                            </div>
                        </div>
                        <div class="col-sm-12 form-group">
                            <label class="col-sm-3 control-label">
                                <span class="text-red"> * </span>提醒:
                            </label>
                            <div class="col-sm-4">
                                <select id="remindFlag" name="remindFlag" class="form-control height18" required>
                                    <option value="0" selected="selected">无</option>
                                    <option value="1">日程当天</option>
                                    <option value="2">1天前</option>
                                    <option value="3">2天前</option>
                                    <option value="4">1周前</option>
                                </select>
                            </div>
                        </div>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-white" data-dismiss="modal"><i class="fa fa-close"></i>&nbsp;关闭
                </button>
                <button id="saveBtn" type="button" class="btn btn-primary" onclick="scheduleObj.saveSchedule();"><i class="fa fa-save"></i>&nbsp;保存
                </button>
            </div>
        </div>
    </div>
</div>

<script src="/js/content.js?v=1.0.0"></script>
