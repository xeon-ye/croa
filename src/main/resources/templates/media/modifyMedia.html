<div class="ibox col-md-12">
    <div class="ibox-title col-md-12">
        <h5>媒体修改 &nbsp;<i class="fa fa-angle-double-right"></i>&nbsp;<span class="text-danger "
                                                                           id="mediaTypeText"></span>
            <input type="hidden" id="mediaTypeVal">
        </h5>
    </div>
    <div class="ibox-content col-md-12" id="mediaType">

    </div>
    <div class="ibox-content col-md-12">
        <!--<form autocomplete="off" class="form-horizontal" action="/media" enctype="multipart/form-data" method="post">-->
        <form id="mf" autocomplete="off" class="form-horizontal" action="/mediaInfo/update" method="post">
            <input type="hidden" id="mType" name="mType">
            <input type="hidden" id="id" name="id">
            <input type="hidden" id="state" name="state">
            <div id="mediaForm">
            </div>
            <div class="footer col-md-12" style="display: table;background-color:#F0F0F0;">
                <label class="col-sm-10 control-label " style="text-align:left;font-size: 11px">说明：1、序号、更新责任人、更新责任人部门、修改日期、板块类型等字段是自动获取的;
                    2、前面标红星的是必填项;3、媒体名称、供应商名称、联系人必须填写，不能为空</label>
                <div class="col-sm-2">
                    <button class="btn btn-danger" type="button" onclick="saveMedia()">
                        <i class="fa fa-save"></i>&nbsp;保存
                    </button>&nbsp;&nbsp;&nbsp;
                    <!--<button class="btn btn-success" type="button" onclick="location.href='/media/medias'">返回</button>-->
                    <button class="btn btn-warning" type="button"
                            onclick="closeCurrentTab();">
                        <i class="fa fa-close"></i>&nbsp;返回
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>
