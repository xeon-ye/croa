<!DOCTYPE html>
<html lang="zh_CN" xmlns:th="http://www.thymeleaf.org">

<head th:replace="common/head :: common_header(~{::title},~{::link},~{::script},~{::style})">

    <title>论坛首页</title>
    <link href="/css/plugins/toastr/toastr.min.css" rel="stylesheet">
    <link href="/css/ias/ias.css" rel="stylesheet">
    <script th:inline="javascript">
        user = [[${session.user}]]
    </script>
    <link href="/layui/css/layui.css" rel="stylesheet">
    <script type="text/javascript" src="/layui/layui.js"></script>
    <script src="/js/plugins/ias/nprogress.js"></script>
    <script src="/js/plugins/ias/jquery.lazyload.min.js"></script>
    <script src="/js/plugins/ias/jquery.ias.js"></script>
    <script src="/js/crm/common_util.js"></script>
    <script type="text/javascript" src="/js/plugins/jparticle.jquery.js"></script>
    <script type="text/javascript" src="/js/crm/commonDatagrid.js"></script>
    <script type="text/javascript" src="/js/bbs/firstTopic.js"></script>
    <style type="text/css">
        #showSecondText img:hover{
            cursor: pointer;
        }
        .noCursor img:hover{
            cursor: default!important;
        }
        #images img{
            width:100%;
            height: 100%;
            /*object-fit: cover;*/
        }
        .showForumDiv{
            padding: 0;
        }
        .showForumDiv_box {
            line-height: 160px;
            margin:20px 0 0 15px;
            padding:20px;
            display: flex;
            border:#ebebeb 1px solid;
        }
        .showbanzhuStyle{
            padding:0 0 20px 0px;
            font-size: 12px;
            color: #888888;
            line-height: 30px;
            border-bottom: #ebebeb 1px solid;
        }
        .noDataStyle{
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100%;
            padding-bottom: 40px;
        }
        .ibox .open > .dropdown-menu{
            right:auto;
            margin-top: -10px;
            opacity:0.2;
        }
        .dropdown-menu > li > a {
            background-color: #3A3630!important;
            color: #ffffff!important;
            font-weight: bold;
            line-height: 30px;
        }
        .layui-carousel-ind{
            display: none;
        }
        .w-65 {
            width: 96%;
        }
        @media (min-width: 1366px) {
            .w-65 {
                width: 94%;
            }
        }
    </style>
</head>
<body>
<!--查询条件-->
<div class="row">
    <div class="ibox">
        <div class="w-65" style="display: flex;justify-content: space-between; margin:0 auto;">
            <div style="width: 68%">
                <div id="firstDiv" class="dropdown profile-element" style="width:160px;height: 60px;line-height: 60px">
                    <a data-toggle="dropdown" class="dropdown-toggle" href="#">
                        <span class="clear">
                        <span id="companyName" class="text-muted text-xs" style="padding: 0 10px;font-size: 20px;border-left: #222222 8px solid">公司</span><b class="caret"></b>
                        </span>
                    </a>
                    <ul class="dropdown-menu animated fadeInRight m-t-xs" id="showCompanyCode" style="background-color: #3A3630">
                    </ul>
                </div>
                <div id="secondDiv" style="height: 100%">
                    <div class="wheel">
                        <div class="layui-carousel" id="wheel">
                            <div carousel-item id="images">
                                <!--<div><img src="/img/bbs/pugongying.png"></div>-->
                                <!--<div><img src="/img/bbs/pic_1.png"></div>-->
                                <!--<div><img src="/img/bbs/pic_2.png"></div>-->
                            </div>
                        </div>
                    </div>
                    <div id="showSecondText" class="row" style="margin-right: 0;height: calc(100% - 360px)"></div>
                </div>
            </div>
            <div style="padding-top: 0px;width:30%;">
                <div style="text-align: right;height: 60px;line-height: 60px;cursor: pointer">
                    <img src="/img/bbs/guanli.png" id="manageCenter"/>
                </div>
                <div id="showHotTopicDiv" style="border: #ebebeb 1px solid;height: 100%">
                    <div id="showHotTitle" style="padding: 20px 20px;border-top: #222222 5px solid;background-color: #f4f4f4">
                        <h3><b>热门话题</b></h3>
                    </div>
                    <div id="contentDiv" style="margin: 0px;height: calc(100% - 62px)">
                        <ul id="showContent" style="height: 100%">

                        </ul>
                    </div>
                </div>
            </div>
            <form id="termForm" style="display: none">
                <input id="pageNum" type="hidden" value="1"/>
                <input id="companyCode" type="hidden"/>
                <input id="jtflag" type="hidden" value="0"/>
            </form>
        </div>
    </div>
</div>
</body>
</html>
